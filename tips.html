<!DOCTYPE html>
<html>
 <title>Tips</title>
<body>

<h2> Srinivas Mane shows tip amounts</h2>

<p style="text-align:center;"><b>Loopings</b></p>
    <label for="baseamount">Enter base amount </label>
    <input type ="number" id="baseamount"  value="50"> <br>

    <label for="tippercent">Enter the tip percent</label>
    <input type ="number" id="tippercent"  value="15"> <br>

    <button onclick="tips()">Show tip</button><br>
  <div id="results">Tips are:</div>


<script> 

function tips(){
    const baseamount=document.getElementById("baseamount").valueAsNumber;
    const tippercent=document.getElementById("tippercent").valueAsNumber;
    let toShow=" ";
    for(i=0;i<5;i++){
        const calculatedTip =(baseamount*(tippercent+(4*i)))/100;
        toShow += `${tippercent + (4 * i)}% is ${calculatedTip.toFixed(2)};` ;

    }
    document.getElementById("results").innerHTML ="Tips are:"+toShow;

}
</script>

</from>

</body>
</html>
